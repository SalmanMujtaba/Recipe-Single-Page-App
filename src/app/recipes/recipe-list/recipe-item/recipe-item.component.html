<div>
  <!--Card-->
  <div class="card col-7">

    <!--Card image-->
    <div class="view overlay hm-white-slight" ripple-radius>
      <img [src]="recipe.imagePath" class="img-fluid" alt="#">
      <a>
        <div class="mask"></div>
      </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <div class="card-block">
      <!--Title-->
      <h4 class="card-title">{{recipe.name}}</h4>
      <hr>
      <!--Text-->
      <p class="card-text">{{recipe.description}}</p>
      <buton class="btn btn-lime btn-sm" [routerLink]="[index]">Show Recipe</buton>
    </div>
    <!--/.Card content-->
  </div>
  <!--/.Card-->
</div>
