<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" class="img-fluid" alt="Responsive image">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>    
<div class="row">
  <div class="col-12">
    <div class="btn-group" dropdown>
      <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle" ripple-radius>
          Manage Recipe
      </button>
      <div class="dropdown-menu dropdown-primary">
          <a class="dropdown-item" (click)="onAdd()">To Shopping List</a>
          <a class="dropdown-item" (click)="onEdit()">Edit Recipe</a>
          <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div> 
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>   

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredient">
        {{ingredient.name}} - {{ingredient.amount}} 
      </li>
    </ul>
  </div> 
</div>
