<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-5 form-group md-form">
          <label for="name">Name</label>
          <input mdbActive type="text" 
                 id="name" 
                 class="form-control"
                 #nameInput>
        </div>          
        <div class="col-2 form-group md-form">
          <label for="amount">Amount</label>
          <input mdbActive type="number" 
                 id="amount" 
                 class="form-control"
                 #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" (click)="sendData()">Add</button>
          <button class="btn btn-danger" type="button" (click)="removeFromList()">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>            
    </form>
  </div> 
</div>
